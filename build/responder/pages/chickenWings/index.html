<!DOCTYPE html>
<html>
  <head>
    <script>
       const colors = ["red", "green", "yellow", "blue"];
       function flashtext(ele) {
          var tmpColCheck = document.getElementById( ele ).style.color;
          var colIndex = colors.indexOf(tmpColCheck);
          if (colIndex == 3) {
             colIndex = 0;
          } else colIndex = colIndex+1;
          document.getElementById( ele ).style.color = colors[colIndex];
       }

      setInterval(
         function() {
            flashtext('wings');
         }, 
         500 
      );
   </script>
  </head>
  <body>
    <p id="wings" style="font-size: 50px; color: red;">chicken wings</p>
  </body>
</html>
